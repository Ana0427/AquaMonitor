<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-alert.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>

<body>

    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div><!--btn-expandir-->

        <ul>
            <li class="item-menu">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="dashboard.html">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="alertas.html">
                    <span class="icon"><i class="bi bi-bell-fill"></i></span>
                    <span class="txt-link">Alertas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="historico.html">
                    <span class="icon"><i class="bi bi-book"></i></span>
                    <span class="txt-link">Histórico</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="dispositivos.html">
                    <span class="icon"><i class="bi bi-activity"></i></span>
                    <span class="txt-link">Dispositivos</span>
                </a>
            </li>
        </ul>

    </nav>

    <div class="container">
        <div class="content-area">
            <div class="header">
                <div>
                    <h1 class="header-title">Central de Alertas</h1>
                    <p style="color: #718096; margin-top: 8px;">Visualize e gerencie todos os alertas do
                        sistema</p>
                </div>
                <div class="header-actions"> 
                    <button class="btn btn-secondary">Marcar todos como resolvidos</button>
                    <button class="btn-delete-all" style="background-color: #dc2626;">Apagar Todos</button>
                </div>
            </div>
            <div class="filters">
                <div class="filter-chip active">Todos</div>
                <div class="filter-chip">Avisos</div>
                <div class="filter-chip">Resolvidos</div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="data-container p-3">
                        <h3>Tabela de Histórico de Alertas</h3>

                        <div class="filters-grid">
                            <div class="filter-item">
                                <label>De (data/hora)</label>
                                <input id="filterFrom" type="datetime-local" class="form-control">
                            </div>
                            <div class="filter-item">
                                <label>Até (data/hora)</label>
                                <input id="filterTo" type="datetime-local" class="form-control">
                            </div>
                            <div class="filter-item">
                                <label>Fluxo ≥ (L/min)</label>
                                <input id="filterMinFlux" type="number" step="0.01" class="form-control" placeholder="0.00">
                            </div>
                            <div class="filter-item">
                                <label>Fluxo ≤ (L/min)</label>
                                <input id="filterMaxFlux" type="number" step="0.01" class="form-control" placeholder="999.99">
                            </div>
                            <div class="filter-actions">
                                <button id="btnApplyFilters" class="btn-primary-sm">Aplicar</button>
                                <button id="btnClearFilters" class="btn-outline-sm">Limpar</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="alerts-table" id="alertsTable">
                                <thead>
                                    <tr>
                                        <th>Data/Hora</th>
                                        <th>Tipo de Alerta</th>
                                        <th>Mensagem</th>
                                        <th>Fluxo</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados serão preenchidos aqui pelo JavaScript -->
                                </tbody>
                            </table>
                        </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
