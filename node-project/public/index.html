<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensor</title>
    <!-- Inclui Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Inclui Highcharts.js via CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- Título da página -->
        <div class="row mb-4">     
            <div class="col-12 text-center">
                <h1 class="display-4">Monitoramento de Sensor</h1>
                <p class="lead">Dados em tempo real do sensor conectado via porta serial</p>
            </div>
        </div>

        <!-- Status -->
        <div class="row mb-4"> 
            <div class="col-12">
                <div class="data-container">
                    <h3>Status da Conexão</h3>
                    <div class="d-flex align-items-center">
                        <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                        <span id="connectionStatus">Desconectado</span>
                    </div>
                    <div id="serialPortStatus" class="mt-2">
                        <small class="text-muted">Aguardando dados da porta serial...</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container do Fluxo e Volume -->
        <div class="row">
            <!-- div Fluxo -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Fluxo</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="sensor-value" id="fluxoValue">0</div>
                        <div class="sensor-unit">L/min</div>
                    </div>
                </div>
            </div>
            <!-- div Volume -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Volume</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="sensor-value" id="volumeValue">0</div>
                        <div class="sensor-unit">L</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Gráfico em tempo real -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="data-container">
                    <h3>Gráfico em Tempo Real: Fluxo e Volume</h3>
                    <div id="container"></div> <!-- Aqui vai o gráfico -->
                </div>
            </div>
        </div>

        <!-- Histórico de Dados -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="data-container">
                    <h3>Histórico de Dados</h3>
                    <div id="dataLog" class="bg-light p-3 rounded" style="max-height: 200px; overflow-y: auto;">
                        <p class="text-muted mb-0">Nenhum dado recebido ainda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- js que puxa as informações e config do gráfico -->
    <script src="js/app.js"></script>

</body>
</html>
