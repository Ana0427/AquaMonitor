<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- NOVA: Inclui Highcharts.js via CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .sensor-value {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        .sensor-unit {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-connected {
            background-color: #28a745;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
        .data-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        /* NOVA: Estilo para o container do gráfico */
        #container {
            height: 400px;
            min-width: 310px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4">Monitoramento de Sensor</h1>
                <p class="lead">Dados em tempo real do sensor conectado via porta serial</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="data-container">
                    <h3>Status da Conexão</h3>
                    <div class="d-flex align-items-center">
                        <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                        <span id="connectionStatus">Desconectado</span>
                    </div>
                    <div id="serialPortStatus" class="mt-2">
                        <small class="text-muted">Aguardando dados da porta serial...</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Fluxo</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="sensor-value" id="fluxoValue">0</div>
                        <div class="sensor-unit">L/min</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Volume</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="sensor-value" id="volumeValue">0</div>
                        <div class="sensor-unit">L</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- NOVA SEÇÃO: Container para o Gráfico de Linha -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="data-container">
                    <h3>Gráfico em Tempo Real: Fluxo e Volume</h3>
                    <div id="container"></div> <!-- Aqui vai o gráfico -->
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="data-container">
                    <h3>Histórico de Dados</h3>
                    <div id="dataLog" class="bg-light p-3 rounded" style="max-height: 200px; overflow-y: auto;">
                        <p class="text-muted mb-0">Nenhum dado recebido ainda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conectar ao servidor Socket.IO
        const socket = io();

        // Elementos da interface
        const fluxoValueElement = document.getElementById('fluxoValue');
        const volumeValueElement = document.getElementById('volumeValue');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const serialPortStatus = document.getElementById('serialPortStatus');
        const dataLog = document.getElementById('dataLog');

        // NOVA: Configuração do Gráfico Highcharts
        let chart; // Referência global para o chart
        Highcharts.setOptions({
            lang: {
                months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                weekdays: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado']
            }
        });
        function createChart() {
            chart = Highcharts.chart('container', {
                chart: {
                    type: 'line',
                    zoomType: 'x' // Permite zoom no eixo X (tempo)
                },
                title: {
                    text: 'Evolução do Fluxo e Volume ao Longo do Tempo'
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Tempo'
                    },
                    dateTimeLabelFormats: {
                        minute: '%H:%M',
                        hour: '%H:%M'
                    }
                },
                yAxis: [{ // Eixo Y esquerdo para Fluxo
                    title: {
                        text: 'Fluxo (L/min)',
                        style: { color: '#007bff' }
                    },
                    labels: { style: { color: '#007bff' } },
                    opposite: false
                }, { // Eixo Y direito para Volume
                    title: {
                        text: 'Volume (L)',
                        style: { color: '#28a745' }
                    },
                    labels: { style: { color: '#28a745' } },
                    opposite: true
                }],
                tooltip: {
                    shared: true // Tooltip mostra ambos valores no ponto
                },
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                },
                plotOptions: {
                    series: {
                        marker: {
                            enabled: false // Remove marcadores para linha limpa
                        }
                    }
                },
                series: [{
                    name: 'Fluxo',
                    yAxis: 0, // Eixo esquerdo
                    color: '#007bff',
                    data: [] // Pontos iniciais vazios
                }, {
                    name: 'Volume',
                    yAxis: 1, // Eixo direito
                    color: '#28a745',
                    data: [] // Pontos iniciais vazios
                }]
            });
        }

        // Função para atualizar o status da conexão
        function updateConnectionStatus(connected) {
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                connectionStatus.textContent = 'Conectado';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionStatus.textContent = 'Desconectado';
            }
        }

        // Função para adicionar entrada no log
        function addLogEntry(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('p');
            logEntry.className = 'mb-1';
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            // Se não há dados ainda, removemos a mensagem padrão
            if (dataLog.firstChild && dataLog.firstChild.textContent.includes('Nenhum dado')) {
                dataLog.innerHTML = '';
            }
            
            dataLog.prepend(logEntry);
            
            // Limita o número de entradas no log
            if (dataLog.children.length > 10) {
                dataLog.removeChild(dataLog.lastChild);
            }
        }

        // Eventos do Socket.IO
        socket.on('connect', () => {
            console.log('Conectado ao servidor');
            updateConnectionStatus(true);
            addLogEntry('Conectado ao servidor');
            // NOVA: Inicializa o gráfico após conectar
            if (!chart) createChart();
        });

        socket.on('disconnect', () => {
            console.log('Desconectado do servidor');
            updateConnectionStatus(false);
            addLogEntry('Desconectado do servidor');
        });

        socket.on('connect_error', (error) => {
            console.error('Erro na conexão Socket.IO:', error);
            addLogEntry('Erro na conexão: ' + error.message);
        });

        socket.on('sensorData', (data) => {
            console.log('Dados recebidos via Socket.IO:', data);
            
            // Atualiza os valores na interface (com fallback se NaN)
            fluxoValueElement.textContent = (data.fluxo || 0).toFixed(2);
            volumeValueElement.textContent = (data.volume || 0).toFixed(2);
            
            // Atualiza o status da porta serial
            serialPortStatus.innerHTML = `
                <small class="text-success">
                    Dados sendo recebidos da porta serial COM5 (9600 baud)
                </small>
            `;
            
            // Adiciona entrada no log
            addLogEntry(`Fluxo: ${(data.fluxo || 0).toFixed(2)} L/min, Volume: ${(data.volume || 0).toFixed(2)} L`);

            // NOVA: Adiciona pontos ao gráfico em tempo real
            if (chart) {
                const now = Date.now(); // Timestamp atual em ms
                const fluxoPoint = [now, data.fluxo || 0];
                const volumePoint = [now, data.volume || 0];

                // Adiciona ponto à série de Fluxo (shift=true remove o mais antigo se > 100 pontos)
                chart.series[0].addPoint(fluxoPoint, true, chart.series[0].data.length > 100);

                // Adiciona ponto à série de Volume
                chart.series[1].addPoint(volumePoint, true, chart.series[1].data.length > 100);

                // Redesenha o gráfico (true = animate)
                chart.redraw();
            }
        });

        // NOVA: Inicializa o gráfico na carga da página (caso já conectado)
        document.addEventListener('DOMContentLoaded', () => {
            if (socket.connected) {
                createChart();
            }
        });
    </script>
</body>
</html>
